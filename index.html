<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <input type="text" placeholder="0" name="text" id="inputBox">
        <div class="content">
           <button class="operators">AC</button> 
           <button class="operators">DEL</button> 
           <button class="operators">%</button> 
           <button class="operators">/</button> 
        </div>
        <div class="content">
           <button>7</button> 
           <button>8</button> 
           <button>9</button> 
           <button class="operators">*</button> 
        </div>
        <div class="content">
           <button>6</button> 
           <button>5</button> 
           <button>4</button> 
           <button class="operators">-</button> 
        </div>
        <div class="content">
           <button>3</button> 
           <button>2</button> 
           <button>1</button> 
           <button class="operators">+</button> 
        </div>
        <div class="content">
           <button>00</button> 
           <button>0</button> 
           <button>.</button> 
           <button class="eq-btn">=</button> 
        </div>
    </div>
    
<script src="screen.js"></script>
</body>
</html>
